<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td {
            border: solid 2px rgb(206, 126, 7);
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table style="width: 350px;">
        <thead><!--le indica al explorador cual es la cabezera de la tabla-->
            <tr><!--esto crea una fila tr significa Table Row-->
                <th>Producto</th><!--el th es la cabezera de la tabla, genera una columna-->
                <th>Precio</th>
            </tr>
        </thead>
        <tbody><!--le indica al explorador cual es el cuerpo de la tabla-->
            <tr>
                <td>Disco duro kingston 500GB</td><!--se utiliza para definir elementos comunes dentro de la tabla, genera una columna, en este caso sería la 1, y quedaría justo debajo de la columna producto, lo mismo pasará con la columna precio (2) y el precio en el td-->
                <td>$10.000</td>
            </tr>
            <tr>
                <td>Cables</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Procesador</td>
                <td>$60.000</td>
            </tr>
        </tbody>
        <tfoot><!---Le indica cual es el pie de la tabla-->
            <td>TOTAL:</td>
            <td>$70.500</td>
        </tfoot>
    </table>
</body>
</html>
